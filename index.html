<!doctype html>
<html lang="no">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Laborama</title>
  </head>
  <body>
    <div class="container">
      <h1>Laborama</h1>
      <div id="app">
        <textarea 
          placeholder="Lim inn prøvesvar fra Lab RoS for å imponere en kollega med dine lekre journalnotater" style="font-size: 0.8rem; width:100%; height:200px"
          v-model="labInput">
        </textarea>

        <div v-if="labOutput" id="result" style="
          margin-top: 10px;
          font-family: initial;
          line-height: initial;
        ">
          <span v-for="r in labOutput">
            {{ r.analysis }} 
            <span v-for="(v,index) in r.values"> 
              {{ v[0] }}<span v-if="index != r.values.length - 1"> -</span>
            </span>.
          </span>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
