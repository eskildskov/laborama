<!doctype html>
<html lang="no">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Laborama</title>
  </head>
  <body>
    <div class="container">
      <h1>Laborama</h1>
      <p>En litt bedre verden med litt penere prøvesvar.</p>
      <div id="app">
        <textarea placeholder="Lim inn prøvesvar fra labRos og la deg imponere" style="font-size: 0.8rem; width:100%; height:200px" v-model="labInput"></textarea>


        <div v-if="labOutput" id="result" style="background-color: aquamarine; margin-top: 10px;">
          <span v-for="r in labOutput">
            {{ r.analysis }} {{ r.value }}.
          </span>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
